name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install CMake
        run: |
          brew update
          brew install cmake
          
      - name: Install MacPorts
        run: |
          sudo port selfupdate

      - name: Install ECM
        run: |
          sudo port selfupdate
          sudo port install kde-frameworks-ecm

      - name: Build project
        run: |
          mkdir build
          cd build
          export CMAKE_PREFIX_PATH="/opt/local:$CMAKE_PREFIX_PATH"
          cmake ..
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
